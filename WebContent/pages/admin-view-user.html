<div class="panel panel-danger" ng-controller="AdminViewUsersCtrl">
      <show-progress></show-progress>
      <div class="panel-heading text-center">
            <h3 class="panel-title">View Users</h3>
      </div>
      <div class="panel-body">
            <button class="btn btn-danger btn-lg" ng-click="load_users();">Load Users</button>
            <button class="btn btn-danger btn-lg" ng-click="load_addPoints();">Add points</button>

            <form ng-submit="add_points()" ng-show="addPoints" class="form-horizontal">
                  <legend>Add loyalty points</legend>

                  <div class="form-group">
                        <div class="col-md-6">
                              <label class="col-md-3" for="ffid">Loyalty Id</label>
                              <input class="col-md-6" type="text" class="form-control" id="ffid" ng-model="ffid" placeholder="FFID" />
                        </div>
                        <div class="col-md-6">
                              <label class="col-md-2" for="points">Points</label>
                              <input class="col-md-3" type="text" class="form-control" id="points" ng-model="points" placeholder="Points to add" />
                        </div>
                  </div>
                  <div class="radio form-group">
                        <div class="col-md-12">
                        <label>
                        <input type="radio" ng-model="businessEntity" name="businessEntity" id="businessEntity1" value="AIRLINE">
                              Airlines
                        </label>
                        <label>
                        <input type="radio" ng-model="businessEntity" name="businessEntity" id="businessEntity2" value="CARSERVICE">
                              Car rental
                        </label>
                        <label>
                        <input type="radio" ng-model="businessEntity" name="businessEntity" id="businessEntity3" value="HOTEL">
                              Hotel
                        </label>
                        <label>
                        <input type="radio" ng-model="businessEntity" name="businessEntity" id="businessEntity4" value="RETAIL">
                              Retail
                        </label>
                        </div>
                  </div>
                  <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary">Add points</button>
                  </div>
            </form>

            <table class="table table-striped table-hover" ng-show="viewUsers">
                  <thead>
                        <tr>
                              <th>Lyoalty Id</th>
                              <th>UserId</th>
                              <th>First name</th>
                              <th>Last name</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr ng-repeat="user in users">
                              <td>{{user.ffId}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.firstName}}</td>
                              <td>{{user.lastName}}</td>
                        </tr>
                  </tbody>
            </table>

      </div>
</div>
