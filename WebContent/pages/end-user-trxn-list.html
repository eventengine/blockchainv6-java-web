
<div class="panel panel-primary" ng-controller="EndUserViewTrxnListCtrl">
      <div class="panel-heading">
            <h3 class="panel-title form-header">View loyalty point transactions</h3>
      </div>
      <div class="panel-body">
           <legend class="text-center">Transaction for {{user.firstName}} ({{user.ffId}}) *<img
					title="Retrieved from IBM Blockchain" class="bc-logo" alt=""
					src="images/bclogo.png" /></legend>
            <div ng-show="initInprogress" align="center">
                <p><img src="images/box.gif"></p>
      	        <p><h3>Loading in progress</h3></p>
            </div>         
           <div ng-show="!hasRecords && !initInprogress">No records found</div>         
           <table class="table table-striped table-hover" ng-show="hasRecords && !initInprogress">
               <thead>
                   <tr>
                       <th>Transaction id</th>
                       <th>Date</th>
                       <th>Trxn type</th>
                       <th>Points</th>
                       <th>Source</th>
                       <th>Remraks</th>
                   </tr>
               </thead>
               <tbody>
                   <tr ng-repeat="trxn in trxnList">
                       <td>{{trxn.trxId}}</td>
                       <td>{{trxn.timeStamp}}</td>
                       <td ng-if="trxn.trxntype == 'add' ">Reward</td>
                       <td ng-if="trxn.trxntype == 'delete' ">Redemption</td>
                       <td>{{trxn.points}}</td>
                       <td>{{trxn.source}}</td>
                       <td>{{trxn.remarks}}</td>
                   </tr>
               </tbody>
           </table>
           
      </div>
</div>
