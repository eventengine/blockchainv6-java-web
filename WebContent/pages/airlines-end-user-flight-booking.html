<div ng-controller="AirlinesEndUserBookFlightCtrl"
	class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
	<div class="panel panel-primary col-xs-12 col-sm-12 col-md-12 col-lg-12  panel-shadow">
		<div class="panel-heading col-md-12 col-lg-12 form-header" align="center">Book flight</div>
		<div class="panel-body col-sm-12 col-md-12 col-lg-12">
			<div class="row">
				<div class="col-xs-6 col-sm-3 col-md-1 col-lg-1">Origin</div>
				<div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
					<select id="originAirport" name="originAirport"
						ng-model="itenary.originAirportOpt"
						ng-options="x.display for x in refData.airportList">
					</select>
				</div>
				<div class="clearfix visible-xs">&nbsp;</div>
				<div class="col-xs-6 col-sm-3 col-md-1 col-lg-1">Destination</div>
				<div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
					<select id="destAirport" name="destAirport"
						ng-model="itenary.destAirportOpt"
						ng-options="x.display for x in refData.airportList">
					</select>
				</div>
				<div class="clearfix visible-xs visible-sm">&nbsp;</div>
				<div class="col-xs-6 col-sm-3 col-md-1 col-lg-1">Date</div>
				<div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
					<input class="col-lg-12 col-md-12  col-sm-10 col-xs-6" type="text"
						name="tarvelDate" id="travelDate" ng-model="itenary.travelDate" />
				</div>
				<div class="clearfix visible-xs">&nbsp;</div>
				<div class="col-xs-6 col-sm-3 col-md-1 col-lg-1">Passengers</div>
				<div class="col-xs-6 col-sm-3 col-md-2 col-lg-1">
					<select id="adultPassengerCount" name="adultPassengerCount"
						ng-model="itenary.adultPassengerCountOpt"
						ng-options="x.display for x in refData.passengerCount">
					</select>
				</div>
			</div>
		
		<div class="clearfix">&nbsp;</div>
		<div class="clearfix">&nbsp;</div>
		<div class="row">
			<button
				class="btn-shadow col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5 btn btn-primary"
				ng-click="search_flights();">Search flights</button>

		</div>
		<div class="clearfix">&nbsp;</div>
		<div class="clearfix">&nbsp;</div>
		<div class="col-sm-10  col-md-offset-1 col-md-10 col-lg-10 col-lg-offset-1" id="searchResults" ng-show="searchResultsMode">
			<table class="table">
							<thead>
								<tr>
									<th>Operator</th>
									<th>Departure time</th>
									<th>Price(INR)</th>
									<th>Reward points</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="flight in flightList">
									<td>{{flight.operator}}</td>
									<td>{{flight.departureTime}}</td>
									<td>{{flight.price}}</td>
									<td>{{flight.rewardPoints}}</td>
									<td><button class="btn btn-danger" ng-click="goto_booking(flight)">Book this itinerary</button></td>
								</tr>
							</tbody>
						</table>	
		</div>			
		
		</div>
	</div>
</div>
<!--  End of Panel -->
