<div ng-controller="HotelEndUserViewBookingsCtrl">
    
    <show-progress></show-progress>
    <div ng-show="showResults">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title form-header">View bookings</h3>
              </div>
              <div class="panel-body">
                   <table class="table table-striped table-hover">
                  <thead>
                        <tr>
                              <th>Hotel name</th>
                              <th>Room type</th>
                              <th>No of guests</th>
                              <th>Checkin date </th>
                              <th>Checkout date</th>
                              <th>Price</th>
                              <th>Booking time</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr ng-repeat="booking in bookingRecords">
                              <td>{{booking.propName}}</td>
                              <td>{{booking.roomType}}</td>
                              <td>{{booking.guestCount}}</td>
                              <td>{{booking.checkinDate}}</td>
                              <td>{{booking.checkoutDate}}</td>
                              <td>{{booking.total}}</td>
                              <td>{{booking.ts}}</td>
                        </tr>
                  </tbody>
            </table>
              </div>
        </div>
        
    </div>
    <div ng-show="noRecords" style="text-align:center">
        <p class="lead"> No records found</p>
    </div>
</div>
