<div ng-controller="EndUserRegCtrl">
    <show-progress></show-progress>
    <div class="panel panel-primary panel-shadow">
        <div class="panel-heading col-md-12 form-header">User registration form</div>
        <div class="panel-body">
            <div class="clearfix visible-md visible-lg">&nbsp;</div>
            <form  ng-submit="register_user()" class="form-horizontal" role="form" name="regform">
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" id="email" class="form-control"
                             title="This email id should be used to redeem loyalty points"
                              required="required" ng-model="user.email" placeholder="Enter your email id">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputdob" class="col-sm-3 control-label" >DOB</label>
                        <div class="col-sm-9">
                            <input type="text" name="dob" id="inputdob" class="form-control"  required ng-model="user.dob" placeholder="dd/mm/yyyy" 
                            ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[/]((0?[1-9]|1[012])[/](19|20)?[0-9]{2})*$/">
                        </div>
                    </div>
                
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="city" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="pwd" id="pwd" class="form-control"  required="required" ng-model="user.pwd" ng-minlength="5"
                            placeholder="Password ( 5 charecters minimum)">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label style="padding-top:0px;" for="confpwd" class="col-sm-3 control-label" >Confirm password</label>

                        <div class="col-sm-9">
                            <input type="password" name="confpwd" id="confpwd" class="form-control" value="" placeholder="Retype the password" required="required" ng-model="user.confpwd" ng-minlength="5">
                        </div>
                    </div>
                </div>
                <div ng-show="user.confpwd != user.pwd" class="form-group ">
                    <div class="col-md-offset-1 6 col-md-6">
                    <label class="alert  control-label alert-danger">Password and confirm password must be same<label>
                    </span>    
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="control-label col-sm-3" for="inputTittle1">Title</label>
                        <div class="radio">
                            <label style="padding-left:35px">
                                    <input  type="radio" name="title" id="inputTittle1" value="Mr" 
                                    checked="checked" ng-model="user.title" ng-init="user.title='Mr' ">
                                    Mr.
                                </label>

                            <label>
                                    <input  type="radio" name="title" id="inputTittle2" value="Mrs" ng-model="user.title">
                                    Mrs.
                                </label>
                            <label>
                                    <input  type="radio" name="title" id="inputTittle3" value="Ms" ng-model="user.title">
                                    Ms.
                                </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label col-sm-3" for="gender1">Gender</label>
                        <div class="radio">
                            <label style="padding-left:35px">
                                <input  type="radio" name="gender" id="gender1" value="M" 
                                    checked="checked" ng-model="user.gender" ng-init="user.gender='M'">
                               Male
                            </label>
                            <label>
                                <input  type="radio" name="gender" id="gender2" value="F" ng-model="user.gender">
                               Female
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label for="inputFname" class="col-sm-3 control-label">First name</label>
                        <div class="col-sm-9">
                            <input type="text" name="fname" id="inputFname" class="form-control"  required="required" ng-model="user.firstName" placeholder="First name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastname" class="col-sm-3 control-label">Last name</label>
                        <div class="col-sm-9">
                            <input type="text" name="lname" id="inputLastname" class="form-control"  required="required" ng-model="user.lastName"  placeholder="Last name">
                        </div>
                    </div>
                </div>


                
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="inputCountry" class="col-sm-3 control-label">Country:</label>
                        <div class="col-sm-9">
                            <select name="country" id="inputCountry" class="form-control" ng-model="user.country" ng-init="user.country='IN'">
                                    <option value="">-- Select One --</option>
                                     <option value="IN">India</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-9">
                            <input type="address" name="address" id="address" class="form-control" required="required" mg-model="user.address"  placeholder="Address">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="city" class="col-sm-3 control-label">City</label>
                        <div class="col-sm-9">
                            <input type="text" name="city" id="city" class="form-control"  required="required" ng-model="user.city"  placeholder="City">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label for="zip" class="col-sm-3 control-label">Postal code</label>

                        <div class="col-sm-9">
                            <input type="text" name="zip" id="zip" class="form-control" value="" required="required" ng-model="user.zip" ng-pattern="/^\d+$/"  ng-minlength="6"   ng-maxlength="6" placeholder="6 digit zip code">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <input  type="submit" id="submit" value="Register" class="btn btn-lg col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4 btn-primary btn-shadow" 
                        ng-disabled = "regform.zip.$invalid || regform.dob.$invalid || regform.email.$invalid || regform.password.$invalid || regform.confpwd.$invalid || regform.fname.$invalid || regform.lname.$invalid || regform.address.$invalid || regform.city.$invalid || (user.confpwd != user.pwd)" 
                        />
                        
                        <a href="#/login" class="btn btn-lg col-xs-offset-1  col-xs-10  col-sm-offset-2 col-sm-4 col-md-offset-2 col-md-4 btn-warning btn-shadow">Cancel</a>
                </div>
            </form>

        </div>



</div>
