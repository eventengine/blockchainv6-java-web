<div ng-controller="AirlinesEndUserViewBookingsCtrl">
    <show-progress></show-progress>
    
    <div class="panel panel-primary" ng-show="showResults">
          <div class="panel-heading">
                <h3 class="panel-title form-header">Booking history</h3>
          </div>
          <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                        <tr>
                              <th>Date</th>
                              <th>Time</th>
                              <th>Flight number</th>
                              <th>From </th>
                              <th>To</th>
                              <th>Price</th>
                              <th>Airlines</th>
                              <th>Booking time</th>
                              
                              
                        </tr>
                  </thead>
                  <tbody>
                        <tr ng-repeat="booking in bookingRecords">
                              <td>{{booking.travelDate}}</td>
                              <td>{{booking.departureTime}}</td>
                              <td>{{booking.flightNumber}}</td>
                              <td>{{booking.originAirport}}</td>
                              <td>{{booking.destAirport}}</td>
                              <td>{{booking.price}}</td>
                              <td>{{booking.operator}}</td>
                              <td>{{booking.ts}}</td>
                              
                        </tr>
                  </tbody>
            </table>
          </div>
    </div>
    <div ng-show="noRecords" style="text-align:center">
        <p class="lead">No records found</p>
    </div>
    
</div>
