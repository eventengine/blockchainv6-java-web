<!DOCTYPE html>
<html lang="en">
<head>
	<title>Frequent Flyer Rewards Management  Application</title>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no" >
	<meta http-equiv="x-ua-compatible" content="ie=edge" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/application.css">
	<script src="js/angular-min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.js"></script>
	<script src="js/angular-sanitize.js"></script>  
	<script src="js/ui-bootstrap-tpls-2.4.0.js"></script>
	<script src="app/modules/common.module.js"></script>
	<script src="app/factories/reference-data.factory.js"></script>
	<script src="app/modules/login.module.js"></script>
	<script src="app/modules/airlines-end-user.module.js"></script>
	<script src="app/controllers/airlines-end-user.controller.js"></script>
</head>

<body ng-app="genericApp" style="background-color: #F0F0F0 ;">
<main-menu></main-menu>
<div>
	
	<div class="container-fluid" >
			<space-debug></space-debug>
			<div ng-view class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
	</div>
</div>
<main-footer></main-footer>	
<script type="text/javascript">
var app=angular.module('genericApp', ['ngRoute','ngAnimate', 'ngSanitize',
	'appCommonModule','loginModule','airtlinesEndUserModule','ui.bootstrap']);

app.config(function($routeProvider,$httpProvider){
	
	$routeProvider.when('/',{
		template :'<div></div>',
		controller : 'applicationEntryController' 
	});
	
	
});
app.controller('applicationEntryController',function($scope,$window, $rootScope, $location){
	console.log('applicationEntryController');
	$location.path("/register");
	console.log('applicationEntryController Changed Router');
	
});


</script>
</body>
</html>
